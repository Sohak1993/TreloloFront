<div class="projectContainer">
    <a routerLink="/projects">Liste des projets</a>

    <p>{{project.name}}</p>

    <div class="project">
        <div class="listContainer" *ngFor="let list of fullLists">
            <div class="listName">
                {{list.name}}
            </div>
            <div *ngFor="let task of list.tasks" class="task" (click)="openTask(task.id)">
                {{task.name}}
            </div>
            <div>
                <button class="addTask">Ajouter une t√¢che</button>
            </div>
        </div>

        <button class="addList">Ajouter une liste</button>
    </div>
</div>

<div class="TaskModal" [style.display]="taskModalIsVisible ? 'block' : 'none'">
    <div class="openedTask">
        <form [formGroup]="openedTaskForm" (ngSubmit)="updateTask()">

            <div class="form-group">
                <label for="name">Nom : </label>
                <input id="name" type="text" formControlName="name" value="{{openedTask ? openedTask.name : ''}}">
            </div>

            <div class="form-group">
                <label for="deadLine">DeadLine : </label>
                <input id="deadLine" type="date" formControlName="deadLine"
                    value="{{openedTask ? _helperService.formatDate('yyyy-MM-dd', openedTask.deadLine)  : ''}}">
            </div>

            <div class="form-submit">
                <input class="button" type="submit" value="Valider">
            </div>

        </form>
    </div>
</div>
